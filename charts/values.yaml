replicaCount: 1

image:
  repository: docker.io/sergibarroso/example-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "example-app"

serviceAccount:
  create: true
  annotations: {}
  name: "example-app-sa"

podAnnotations: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

service:
  type: ClusterIP
  protocol: TCP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example-app.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: example-app-tls
  #    hosts:
  #      - example-app.com

resources:
  limits:
    # cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
